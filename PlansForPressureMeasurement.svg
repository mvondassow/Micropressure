    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"
       x="250.21021"
       y="448.50842"
       id="text3918"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3920"
         x="250.21021"
         y="448.50842">Probably would also have problems</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="463.50842"
         id="tspan3922">with bubbles when casting the holder,</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="478.50842"
         id="tspan3924">especially around the threads.</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="493.50842"
         id="tspan3926" /><tspan
         sodipodi:role="line"
         x="250.21021"
         y="508.50842"
         id="tspan3928">What if I get a long acrylic threaded</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="523.50842"
         id="tspan3930">standoff and an acrylic bolt, drill down</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="538.50842"
         id="tspan3932">the center of the bolt, cut part of it off,</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="553.50842"
         id="tspan3936">and thread it down the middle. Only</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="568.50842"
         id="tspan3940">have to cast the side port then. Looks </tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="583.50842"
         id="tspan3942">difficult to find the parts though.</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="598.50842"
         id="tspan3944" /><tspan
         sodipodi:role="line"
         x="250.21021"
         y="613.50842"
         id="tspan3946">Maybe get a polycarbonate rod, tap</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="628.50842"
         id="tspan3948">threads in the ends, and drill the T,</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="643.50842"
         id="tspan3950">then ... to make the side port.</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="658.50842"
         id="tspan3956" /><tspan
         sodipodi:role="line"
         x="250.21021"
         y="673.50842"
         id="tspan3958">Or make the whole T out of PDMS </tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="688.50842"
         id="tspan3960">and use friction to hold it in (because</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="703.50842"
         id="tspan3962">that always works and glass never</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="718.50842"
         id="tspan3964">shatters). </tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="733.50842"
         id="tspan3966" /><tspan
         sodipodi:role="line"
         x="250.21021"
         y="748.50842"
         id="tspan3968">Might work to 3D print it...either don't</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="763.50842"
         id="tspan3970">have very detailed threads (just needs</tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="778.50842"
         id="tspan3972">to hold) or - perhaps better - use </tspan><tspan
         sodipodi:role="line"
         x="250.21021"
         y="793.50842"
         id="tspan3976">a half or quarter turn connector style.</tspan></text>
