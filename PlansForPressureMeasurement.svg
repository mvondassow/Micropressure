    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"
       x="291.79193"
       y="380.96417"
       id="text3126"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3128"
         x="291.79193"
         y="380.96417">Could trap bubbles when one screws in the back bolt after inserting</tspan><tspan
         sodipodi:role="line"
         x="291.79193"
         y="395.96417"
         id="tspan3140">the PDMS bead... but maybe one could control that by filling it carefully</tspan><tspan
         sodipodi:role="line"
         x="291.79193"
         y="410.96417"
         id="tspan3142">and shaping the tip of the bolt to a point or hemisphere.</tspan></text>
