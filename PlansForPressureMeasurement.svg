    <flowRoot
       xml:space="preserve"
       id="flowRoot3031"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"><flowRegion
         id="flowRegion3033"><rect
           id="rect3035"
           width="699.03741"
           height="394.22461"
           x="18.288771"
           y="24.126888" /></flowRegion><flowPara
         id="flowPara3037">Pressure measurement in embryos, valve method:</flowPara><flowPara
         id="flowPara3039" /><flowPara
         id="flowPara3043">My previous attempt at measuring pressure with a manual version of the electrical conductivity 'servo null' method failed because of the large lags in the change in conductivity at low pressure differences. One possible solution would be to put a easily displaced one-way valve: a pressure difference sufficient to open the valve (allowing flow) would cause the conductivity to jump as a current could flow through the solution; pressure differences below the threshold would have low conductivity. Unlike the servo null method, the solution inside and outside the pipette would have the same conductivity, but similar to that system, one would measure pressure based on flow. Some possible designs: </flowPara><flowPara
         id="flowPara3063" /><flowPara
         id="flowPara3061">One possibility would be to insert a soft, 10 - 100 um, PDMS ball into the pipette needle. When the pressure in the needle is greater than that outside, the ball should close the flow path, reducing the conductivity. One challenge would be making a suffifiently small,</flowPara><flowPara
         id="flowPara3071">soft sphere. Another challenge would be inserting just one into the needle _after_ filling the needle. Finally, one would have to shape the needle or orient it so that the ball fell down to close the needle at rest.</flowPara><flowPara
         id="flowPara3073" /><flowPara
         id="flowPara3075">A second design would be to use a soft PDMS flap across a hole. One could place it on the downstream side of the hole in order to</flowPara><flowPara
         id="flowPara3047">make it easier to fill. One challenge would be that this would make it hard to exclude/remove bubbles. A second challenge would be that at the very low flow rates necessary, one would have to minimize capacitance of the space ahead of the valve, as well as the amount of flow needed to close the valve.  </flowPara></flowRoot>    <path
